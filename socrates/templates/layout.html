<!doctype html>
<html>
  <head>
    {% block head %}
    <title>soh-crates - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
    <script src="{{ url_for('.static', filename='js/jquery-1.8.2.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/knockout-2.2.0.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/knockout.mapping-latest.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/socrates.js') }}"></script>
    <script>
      var dashboard = {{ dashboard|safe }};
      var defaultGraph = {{ default_graph|safe }};
      var graphiteUrl = '{{ graphite_url }}';
    </script>
    {% endblock %}
  </head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">soh-crates</a>
        <ul class="nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/dashboard/new">New Dashboard</a>
          </li>
        </ul>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query"
                 placeholder="Search">
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div id="content">{% block content %}{% endblock %}</div>
  </div>
</body>
</html>
